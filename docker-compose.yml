version: "3.7"
services:
  apache:
    build:
      args:
        user: abel
        uid: 1000
      context: ./.docker/apache
    image: lapel
    restart: unless-stopped
    ports:
      - 7075:80
    working_dir: /var/www/html
    volumes:
      - ./src:/var/www/html
    networks:
      - lapel
    links:
      - mysql
    environment:
      DB_HOST: mysql
      DB_DATABASE: attendancy
      DB_USERNAME: salimas
      DB_PASSWORD: salimas
  mysql:
    build:
      context: ./.docker/database
    ports:
      - 13306:3306
    networks:
      - lapel
    environment:
      MYSQL_DATABASE: attendancy
      MYSQL_USER: salimas
      MYSQL_PASSWORD: salimas
      MYSQL_ROOT_PASSWORD: root

networks:
  lapel:
    driver: bridge
