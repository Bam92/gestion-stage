version: "3"
services:
  apache:
    build:
      context: ./.docker/apache

    ports:
      - 7075:80
    volumes:
      - ./src:/var/www/html
    links:
      - mysql
    environment:
      DB_HOST: mysql
      DB_DATABASE: attendancy
      DB_USERNAME: salimas
      DB_PASSWORD: salimas
  mysql:
    build:
      context: ./.docker/database
    ports:
      - 13306:3306
    environment:
      MYSQL_DATABASE: attendancy
      MYSQL_USER: salimas
      MYSQL_PASSWORD: salimas
      MYSQL_ROOT_PASSWORD: root
